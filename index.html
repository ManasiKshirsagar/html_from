<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searching Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Searching Website</h1>
    <hr>
    <div class="image_container">
        <div class="search">
        <lable for="search_name">Search your Image here:</lable>
        <input id="search_name" name="search_name" type="text" placeholder="your search element">
            <div class="search_button" style="display: inline-block;">
                <button id="but1" type="search">Search</button>
            </div>
        </div>
        <br>
        <img src="https://tse4.mm.bing.net/th?id=OIP.MXXcVA3-a55KwAUXCG5HAAHaE8&pid=Api&P=0&h=180" alt="search_name"><br>
    <a href="https://www.google.com/">Learn more about Image</a>
    <hr>
    </div>
    <div class="feedback_from">
        <h3>Feedback From:</h3>
        <div class="info">
            <div class="info_1">
            <lable for="Name">Name:</lable><br>
            <input id="Name" name="Name" type="text" placeholder=""><br>
            </div>
            <div class="info_1">
                <lable for="Date">Date:</lable><br>
            <input id="Date" name="Date" type="date"><br>
            </div>
            <div class="info_1">
            <lable for="comment">Comment:</lable><br>
            <input id="comment" name="comment" type="text" placeholder="" ><br>
           </div>
        </div>
        <div class="button" style="margin:10px; margin-left: 0px;">
            <div class="submit_button" >
                <button id="but2" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
